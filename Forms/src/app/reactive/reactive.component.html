<div class="container">
	<form 
	[formGroup]="signUp"
	(ngSubmit)="onSubmit()">
		<input type="text" placeholder="User Name" class="form-control" FormControlName="userName">
		<input type="text" placeholder="Email" class="form-control" FormControlName="email">
		<input type="password" placeholder="Password" class="form-control" FormControlName="password">
		<input type="password" placeholder="Confirm Password" class="form-control" FormControlName="confirmPass">
		<button type="submit" class="form-control">Sign Up</button>
	</form>

</div>
